<div class="body">
  <div class="container" id="login-section">
    <h2>Login</h2>
    <input type="text" [(ngModel)]="loginObj.userName" name="userName"  id="username" placeholder="Username" />
    <input type="password" [(ngModel)]="loginObj.password" name="password" id="password" placeholder="Password" />
    <button id="login-btn" (click)="onLogin()">Login</button>
  </div>
</div>
